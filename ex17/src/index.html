<h2>CatPhotoApp</h2>
<main>
    <a href="#">
        <img src="https://bit.ly/3fUJAV1" alt="Cat on the tree branch.">
    </a>
    <p>View more <a href="#">cat photos</a></p>
    <p>Things cats love:</p>
    <ul>
        <li>food</li>
        <li>outdoors</li>
        <li>home</li>
    </ul>
    <p>Top 3 things cats hate</p>
    <ol>
        <li>dogs</li>
        <li>water</li>
        <li>cold</li>
    </ol>
    <form action="/submit-cat-photo">
        <input type="text" placeholder="cat photo URL" required> 
        <!-- Please fill out this field-->
        <button type="submit">Submit</button>
    </form>
    <div>
        <label for="inside">
            <input id="inside" type="radio" name="inside-outside" value="Inside" checked>Inside
        </label>
        <label for="outside">
            <input id="outside" type="radio" name="inside-outside" value="Outside">Outside
        </label>
    </div>
    <div>
        <label>
            <input id="dog" type="checkbox" name="favorite-pet" value="Dog" checked>Dog
        </label>
        <label>
            <input id="cat" type="checkbox" name="favorite-pet" value="Cat">Cat
        </label>
        <label>
            <input id="hamster" type="checkbox" name="favorite-pet" value="Hamster">Hamster
        </label>
        <label>
            <input id="bird" type="checkbox" name="favorite-pet" value="Bird">Bird
        </label>
        <label>
            <input id="fish" type="checkbox" name="favorite-pet" value="Fish">Fish
        </label>
    </div>
</main>
<footer id="footer"></footer>
